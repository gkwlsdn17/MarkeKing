
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarkeKing</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="/static/css/login.css">
    <script src="/static/js/login.js"></script>
    
</head>
<body>
    <div id="border">
        <div id="header">
            <h1>MarkeKing</h1>
        </div>
        <div id="container">
            <div id="msg">
                
            </div>
            <form action="./login/" method="POST" onsubmit="return loginCheck()">{% csrf_token %}
                <h6>ID</h6>
                <input class="textbox" type="text" id="id" name="user_id"/>
                <h6>PW</h6>
                <input class="textbox" type="password" id="pw" name="user_pw"/>
                <input class="textbox" type="submit" id="loginBtn" value="Log In"/>
                <input class="textbox" type="button" value="Sign In"/>
            </form>
        </div>
    </div>
    
</body>
</html>
