<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarkeKing</title>

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        *{
            margin: 0;
            padding: 0;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        #header{ margin: 55px 40% 40px 40%;}
        #container{ margin: 0px 40% 10px 40%; }
        #msg{ margin-bottom: 20px; height: 20px; color: red;}
        .textbox{ width: 300px; height: 30px; margin: 10px 10px; }
        #login{ margin-top: 20px; }

    </style>

    <script>
        function loginCheck(){
            if(len = $("#id").val().length == 0){
                
                document.getElementById("msg").innerHTML = "아이디를 입력 해주세요.";
                $("#id").focus();
                return false;
            }
            if(len = $("#pwd").val().length == 0){
                document.getElementById("msg").innerHTML = "비밀번호를 입력 해주세요.";
                $("#pwd").focus();
                return false;
            }

            return true;
        }
    </script>
    
</head>
<body>
    <div id="header">
        <h1>MarkeKing</h1>
    </div>
    <div id="container">
        <div id="msg"> </div>
        <form action="./check/" method="POST" onsubmit="return loginCheck()">
            <input class="textbox" type="text" id="id" name="id"/>
            <input class="textbox" type="password" id="pwd" name="pwd"/>
            <input class="textbox" type="submit" id="loginBtn" value="Log In"/>
            <input class="textbox" type="button" value="Sign In"/>
        </form>
        
    </div>
</body>
</html>
