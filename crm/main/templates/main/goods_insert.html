<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarkeKing</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        #wrap{
            height: 1000px;
        }
    </style>
</head>
<body>
   
    {% extends 'main/goods_base_side.html' %}
    {% block main %}
    <div id="content">
        <div id="wrap">
            <div class="goods-input-div">
                <form id="insert_form" action="/goods/insert/" method="post"> {% csrf_token %}
                    <div>상품명: <input type="text" name="goods_name"></div>
                    <div>상품 타입: 
                        <select name="goods_type">
                            {% for type in types %}
                            <option value="{{ type.id }}">{{type.NAME}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div>바코드: <input type="text" name="goods_barcode"></div>
                    <div>가격: <input type="text" name="goods_price"></div>
                </form>
                <div>
                    <button class="btn" type="submit" form="insert_form">상품 추가</button>
                </div>
            </div>
        </div>
        
    </div>
    {% endblock %}
</body>
</html>
