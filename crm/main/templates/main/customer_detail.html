<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarkeKing</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="/static/css/customer_common.css">
    <link rel="stylesheet" type="text/css" href="/static/css/customer_detail.css">
    <script src="/static/js/customer_detail.js"></script>

</head>
<body>
   
    {% extends 'main/base.html' %}
    
    {% block contents %}
    <div id="container">
        <div id="content_menu">
            <div>
                <ul>
                    <li><a href="/customer">고객정보</a></li>
                    <li><a>2번메뉴</a></li>
                    <li><a>3번메뉴</a></li>
                    <li><a>4번메뉴</a></li>
                </ul>
            </div>
            
            
        </div>
        <div id="content">
            <div id="detail_info" class="customer-input-div">
                <form id="update_form" action="/customer/update/" method="post"> {% csrf_token %}
                    <div>고객 아이디: <input type="text" name="customer_id" value="{{customer.CUSTOMER_ID}}"></div>
                    <div>고객 이름: <input type="text" name="customer_name" value="{{customer.CUSTOMER_NAME}}"></div>
                    <div>고객 생일: <input type="text" name="customer_birth" value="{{customer.CUSTOMER_BIRTH}}"></div>
                    <div>고객 핸드폰: <input type="text" name="customer_phone" value="{{customer.CUSTOMER_PHONE}}"></div>
                    <div>고객 이메일: <input type="email" name="customer_email" value="{{customer.CUSTOMER_EMAIL}}"></div>
                    <div>고객 주소: <input type="text" name="customer_addr" value="{{customer.CUSTOMER_ADDR}}"></div>
                    <div>고객 등급: <input type="number" name="customer_rating" value="{{customer.CUSTOMER_RATING}}"></div>
                </form>
                <div>
                    <button class="btn" id="btn_update" type="submit" form="update_form">수정</button>
                    <button class="btn" id="btn_delete" type="button" onclick="delCustomer('{{customer.id}}')">삭제</button>
                </div>
                
            </div>
        </div>
        
       
    </div>
    {% endblock %}
</body>
</html>
